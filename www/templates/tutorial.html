<div class="container fondotuto">

	<div class="row">
		<div class="col centrado">
			<img src="img/phone.png" class="phone">
		</div>
	</div>

	<div class="row">
		<div class="col">
			<ion-content scroll="false" class="tutorial">
			  <ion-slides  options="options" slider="data.slider">
			    <ion-slide-page class="centrado">
			      <div class="box blue">
			      	<h1 class="text-center">Encuentra lo que buscas <p> fácil y rápido</h1>
					<h3 ui-sref="login" class="centrado">Saltar</h3>
			      </div>
			    </ion-slide-page>
			    <ion-slide-page class="centrado">
			      <div class="box yellow"><h1>Crea tu cuenta</h1></div>
			    </ion-slide-page>
			    <ion-slide-page class="centrado">
			      <div class="box pink"><h1 class="text-center">Disfruta de la variedad <p> de nuestros productos</h1></div>
			    </ion-slide-page>
			  </ion-slides>
			</ion-content>
		</div>

		<script>

			$scope.options = {
			  loop: false,
			  effect: 'fade',
			  speed: 500,
			}

			$scope.$on("$ionicSlides.sliderInitialized", function(event, data){
			  // data.slider is the instance of Swiper
			  $scope.slider = data.slider;
			});

			$scope.$on("$ionicSlides.slideChangeStart", function(event, data){
			  console.log('Slide change is beginning');
			});

			$scope.$on("$ionicSlides.slideChangeEnd", function(event, data){
			  // note: the indexes are 0-based
			  $scope.activeIndex = data.slider.activeIndex;
			  $scope.previousIndex = data.slider.previousIndex;
			});
		</script>

	</div>
</div>
