<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="container">
      <div class="row" ng-repeat= "c in Categorias">
        <div class="col" style="background: url({{c.imagen}})center; background-size: cover; height: 300px; width: 100%; color: white">
          <p>{{c.nombreCategoria}}</p>
          
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
